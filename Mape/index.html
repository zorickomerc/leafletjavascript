<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mihajlo Zoric">
    <meta name="description" content="Leaflet JavaScript Library">
    <meta name="keywords" content="JavaScript, JavaScript Library, 
    Maps, Leaflet, Leaflet Maps, JS Excercise, Coding, Programming, Locations, Globe">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Leaflet Maps</title>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="leaflet-css/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="map-wrapper">
        <div class="flex-wrapper">
            <h1>Athens</h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Flag_of_Greece.svg/2560px-Flag_of_Greece.svg.png">
            <h1>Greece</h1>
        </div>
        <div id="map"></div>
    </div>

    <div id="map-wrapper">
    <div class="flex-wrapper">
        <h1>Lisbon</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Flag_of_Portugal.svg/255px-Flag_of_Portugal.svg.png">
        <h1>Portugal</h1>
    </div>
    <div id="map1"></div>
    </div>

    <div id="map-wrapper"> 
        <div class="flex-wrapper flex-amsterdam">
            <h1>Amsterdam</h1>        
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Flag_of_the_Netherlands.svg">
            <h1>Netherlands</h1>
        </div>
    <div id="map2"></div>
    </div>
    <div id="map-wrapper">
    <div class="flex-wrapper">
        <h1>Ljubljana</h1>  
        <img id="slovenian_flag" src="https://www.mrflag.com/wp-content/uploads/2018/11/Slovenia.png" alt="Slovenia">
        <h1>Slovenia</h1>
     </div>
     <div id="map3"></div>
    </div>


    <script src="leaflet-js/leaflet.js"></script>
    <script src="script.js"></script>
</body> 
</html>
